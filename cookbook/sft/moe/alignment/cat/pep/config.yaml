base_llm: Qwen/Qwen3-8B
base_model: null
attachment_token: <|reserved_special_token_0|>
tokenizer_type: qwen3
token_size: 32768

loaders:
  - loader_type: raw-image
    modality_type: image

modalities:
  - model_type: moe_meditron_clip_pep
    image_processor: openai/clip-vit-base-patch32
    hidden_size: 4096
    expert_clip_names:
      - ClosedMeditron/MedExpert-CT
      - ClosedMeditron/clip-vit-base-patch32
      - ClosedMeditron/MedExpert-MRI
      - ClosedMeditron/MedExpert-Ultrasound
      - ClosedMeditron/MedExpert-Xray
    gating_path: ClosedMeditron/MultiMeditron-Gating
    fusion_method: sequence_append
    top_k_experts: 5

training_mode: ALIGNMENT

datasets:
  - packed_path: /capstor/store/cscs/swissai/a127/meditron/multimediset/arrow/llava_instruct
  - packed_path: /capstor/store/cscs/swissai/a127/meditron/multimediset/arrow/llava_pretrain_cleaned
  - packed_path: /capstor/store/cscs/swissai/a127/meditron/multimediset/arrow/medtrinity_conversations_1
  - packed_path: /capstor/store/cscs/swissai/a127/meditron/multimediset/arrow/medtrinity_conversations_2
  - packed_path: /capstor/store/cscs/swissai/a127/meditron/multimediset/arrow/pixmo_anything

training_args:
  output_dir: /capstor/store/cscs/swissai/a127/homes/meditron/models/multimeditron/freeze/cat_pep/MultiMeditron-8B-cat-pep-alignment
  run_name:   MultiMeditron-8B-cat-pep-alignment
  dataloader_num_workers: 16
  dataloader_prefetch_factor: 4
  remove_unused_columns: false
  ddp_find_unused_parameters: false
  learning_rate: 1.0e-5
  bf16: true
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8
  num_train_epochs: 1
  gradient_checkpointing: true
  gradient_checkpointing_kwargs: 
    use_reentrant: true
  save_strategy: steps
  save_steps: 0.25
  max_grad_norm: 1.0
  deepspeed: ./config/deepspeed.json
  accelerator_config: 
    dispatch_batches: false
  lr_scheduler_type: cosine_with_min_lr
  lr_scheduler_kwargs: 
    min_lr: 1.0e-6
  report_to: wandb
  logging_steps: 1
  weight_decay: 0.01
